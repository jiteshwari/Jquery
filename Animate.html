<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery.dequeue demo</title>

    <style>
        div {
            margin: 3px;
            width: 50px;
            position: absolute;
            height: 50px;
            left: 10px;
            top: 30px;
            background-color: green;
            border-radius: 50px;
        }

            div.red {
                background-color: blue;
            }
    </style>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <button>Start</button>
    <div></div>

    <script>
         $( "button" ).click(function() {
            $( "div" )
            .animate({ left: '+ = 400px' }, 2000 )
            .animate({ top: '0px' }, 600 )

            .queue(function() {
               $( this ).toggleClass( "LightPink" );
               $.dequeue( this );
            })

            .animate({ left:'10px', top:'30px' }, 700 );
         });
    </script>
</body>
</html>
