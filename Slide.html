 <!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
    });
});
    </script>
</head>
<body>

    <p>Demonstrate fadeToggle() with different speed parameters.</p>

    <button>Click to fade in/out boxes</button><br><br>

    <div id="div1" style="width:20px;height:20px;background-color:lightcoral;"></div>
    <br>
    <div id="div2" style="width:20px;height:20px;background-color:royalblue;"></div>
    <br>
    <div id="div3" style="width:20px;height:20px;background-color:#ff00dc;"></div>

</body>
</html>
